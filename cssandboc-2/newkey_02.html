<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            background: #333;
        }
        .box {
            background: #f4f4f4;
            width: 150px;
            height: 150px;
            position: relative;
            animation: alternate1 5s forwards ease-in-out;
        }

        @keyframes alternate1 {
            25%{
                top: 0;
                left: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
